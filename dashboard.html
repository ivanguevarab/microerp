<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroERP - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f6fa;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #354a5f 0%, #456178 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .logo svg {
      width: 100%;
      height: 100%;
    }

    .header h1 {
      font-size: 24px;
      letter-spacing: 1px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      /* Fallback si no hay imagen */
      background: #bdc3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #2c3e50;
      object-fit: cover;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 600;
      font-size: 14px;
    }

    .user-role {
      font-size: 12px;
      opacity: 0.9;
    }

    .btn-logout {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-logout:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }

    /* Container */
    .container {
      padding: 40px 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .welcome-section {
      margin-bottom: 40px;
    }

    .welcome-section h2 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .welcome-section p {
      color: #7f8c8d;
      font-size: 16px;
    }

    /* M√≥dulos Grid */
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .module-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all 0.3s;
      border-left: 4px solid #0070f2;
      position: relative;
      overflow: hidden;
    }

    .module-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0070f2, #00a8ff);
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .module-card:hover::before {
      transform: scaleX(1);
    }

    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .module-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-left-color: #bdc3c7;
    }

    .module-card.disabled:hover {
      transform: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .module-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .module-icon {
      font-size: 48px;
      line-height: 1;
    }

    .module-title {
      font-size: 20px;
      font-weight: 600;
      color: #354a5f;
    }

    .module-description {
      color: #7f8c8d;
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .permissions-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .permission-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .permission-badge.can-view {
      background: #e3f2fd;
      color: #1565c0;
    }

    .permission-badge.can-edit {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .permission-badge.can-delete {
      background: #fff3e0;
      color: #e65100;
    }

    .permission-badge.no-access {
      background: #fce4ec;
      color: #c2185b;
    }

    /* Stats Cards */
    .stats-section {
      margin-bottom: 40px;
    }

    .stats-section h3 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .stat-icon.blue {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-icon.green {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .stat-icon.orange {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .stat-icon.purple {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .stat-content h4 {
      color: #7f8c8d;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #2c3e50;
      font-size: 28px;
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 968px) {
      .header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .header-left,
      .header-right {
        width: 100%;
        justify-content: space-between;
      }

      .user-info {
        flex: 1;
      }

      .container {
        padding: 30px 20px;
      }

      .welcome-section h2 {
        font-size: 24px;
      }

      .modules-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 18px;
      }

      .user-details {
        display: none;
      }

      .btn-logout {
        padding: 8px 16px;
        font-size: 13px;
      }
    }

    /* Loading State */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0070f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#0070f2;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
            </linearGradient>
          </defs>
          <path d="M50 30 L80 45 L80 70 L50 85 L20 70 L20 45 Z" fill="url(#cubeGradient)" opacity="0.9" />
          <path d="M50 10 L80 25 L80 45 L50 30 L20 45 L20 25 Z" fill="url(#cubeGradient)" opacity="1" />
          <path d="M50 30 L50 85 L80 70 L80 45 Z" fill="#ffffff" opacity="0.3" />
        </svg>
      </div>
      <h1>MICRO ERP</h1>
    </div>
    <div class="header-right">
      <div class="user-info">
        <!-- Se usar√° img o div seg√∫n disponibilidad de avatar -->
        <img id="userAvatarImg" class="user-avatar" src="" alt="User" style="display: none;">
        <div id="userAvatarDiv" class="user-avatar">U</div>

        <div class="user-details">
          <div class="user-name" id="userName"></div>
          <div class="user-role" id="userRole"></div>
        </div>
      </div>
      <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <h2 id="welcomeMessage">Bienvenido al Dashboard</h2>
      <p>Accede a los m√≥dulos seg√∫n tus permisos de usuario</p>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <h3>Resumen General</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon blue">üì¶</div>
          <div class="stat-content">
            <h4>Productos en Stock</h4>
            <div class="stat-value">1,234</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon green">üí∞</div>
          <div class="stat-content">
            <h4>Ventas del Mes</h4>
            <div class="stat-value">S/ 45,780</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon orange">üè≠</div>
          <div class="stat-content">
            <h4>√ìrdenes de Producci√≥n</h4>
            <div class="stat-value">23</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon purple">üë•</div>
          <div class="stat-content">
            <h4>Clientes Activos</h4>
            <div class="stat-value">156</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modules Section -->
    <section>
      <h3 style="color: #2c3e50; font-size: 24px; margin-bottom: 20px;">M√≥dulos del Sistema</h3>
      <div class="modules-grid" id="modulesGrid">
        <!-- Los m√≥dulos se cargar√°n din√°micamente aqu√≠ -->
      </div>
    </section>
  </main>

  <script>
    // ============================================
    // DEFINICI√ìN DE M√ìDULOS Y PERMISOS
    // ============================================

    const MODULES = [
      {
        id: 'inventarios',
        icon: 'üì¶',
        title: 'Control de Inventarios',
        description: 'Gestiona tu stock en tiempo real con alertas autom√°ticas y control de lotes',
        url: 'gestion_inventarios.html', // LINK ACTUALIZADO
        permissions: {
          'Administrador': ['ver', 'editar', 'eliminar'],
          'Vendedor': ['ver'],
          'Operativo': ['ver'],
          'Socio': ['ver']
        }
      },
      {
        id: 'produccion',
        icon: 'üè≠',
        title: 'Gesti√≥n de Producci√≥n',
        description: 'Optimiza procesos de fabricaci√≥n y seguimiento de √≥rdenes de producci√≥n',
        url: 'produccion.html',
        permissions: {
          'Administrador': ['ver', 'editar', 'eliminar'],
          'Operativo': ['ver', 'editar'],
          'Socio': ['ver']
        }
      },
      {
        id: 'ventas',
        icon: 'üí∞',
        title: 'Ventas y CRM',
        description: 'Administra clientes, cotizaciones y ventas integradas con seguimiento completo',
        url: 'ventas.html',
        permissions: {
          'Administrador': ['ver', 'editar', 'eliminar'],
          'Vendedor': ['ver', 'editar'],
          'Socio': ['ver']
        }
      },
      {
        id: 'compras',
        icon: 'üõí',
        title: 'Gesti√≥n de Compras',
        description: 'Control de proveedores, √≥rdenes de compra y recepci√≥n de mercanc√≠as',
        url: 'compras.html',
        permissions: {
          'Administrador': ['ver', 'editar', 'eliminar'],
          'Socio': ['ver']
        }
      },
      {
        id: 'finanzas',
        icon: 'üìä',
        title: 'An√°lisis Financiero',
        description: 'Reportes detallados, control total de finanzas y an√°lisis de rentabilidad',
        url: 'finanzas.html',
        permissions: {
          'Administrador': ['ver', 'editar'],
          'Socio': ['ver']
        }
      }
    ];

    // ============================================
    // PROTECCI√ìN DE P√ÅGINA
    // ============================================

    function getUserData() {
      const data = localStorage.getItem('microerp_session');
      return data ? JSON.parse(data) : null;
    }

    function isSessionValid(userData) {
      if (!userData || !userData.email || !userData.loginTime) {
        return false;
      }

      // Verificar expiraci√≥n (24 horas)
      const loginTime = new Date(userData.loginTime);
      const now = new Date();
      const hoursDiff = (now - loginTime) / (1000 * 60 * 60);

      return hoursDiff <= 24;
    }

    function protectPage() {
      const userData = getUserData();

      if (!userData || !isSessionValid(userData)) {
        alert('Tu sesi√≥n ha expirado o no has iniciado sesi√≥n. Redirigiendo al login...');
        window.location.href = 'index.html';
        return null;
      }

      return userData;
    }

    // ============================================
    // RENDERIZADO DE M√ìDULOS
    // ============================================

    function getUserPermissions(module, userRole) {
      // Default a permisos vac√≠os si el rol no existe
      return module.permissions[userRole] || [];
    }

    function renderModules(userData) {
      const modulesGrid = document.getElementById('modulesGrid');
      modulesGrid.innerHTML = '';

      MODULES.forEach(module => {
        // Usar rol del usuario o 'Administrador' por defecto si no tiene rol definido (para pruebas)
        const userRole = userData.role || 'Administrador';
        const permissions = getUserPermissions(module, userRole);

        // Si es admin, dar acceso total siempre (fallback)
        const hasAccess = userRole === 'Administrador' || permissions.length > 0;

        const moduleCard = document.createElement('div');
        moduleCard.className = `module-card ${!hasAccess ? 'disabled' : ''}`;

        if (hasAccess) {
          moduleCard.onclick = () => navigateToModule(module.url);
        }

        let permissionBadges = '';
        if (hasAccess) {
          if (permissions.includes('ver')) {
            permissionBadges += '<span class="permission-badge can-view">üëÅÔ∏è Ver</span>';
          }
          if (permissions.includes('editar')) {
            permissionBadges += '<span class="permission-badge can-edit">‚úèÔ∏è Editar</span>';
          }
          if (permissions.includes('eliminar')) {
            permissionBadges += '<span class="permission-badge can-delete">üóëÔ∏è Eliminar</span>';
          }
        } else {
          permissionBadges = '<span class="permission-badge no-access">üîí Sin acceso</span>';
        }

        moduleCard.innerHTML = `
          <div class="module-header">
            <div class="module-icon">${module.icon}</div>
            <div class="module-title">${module.title}</div>
          </div>
          <div class="module-description">${module.description}</div>
          <div class="permissions-badges">
            ${permissionBadges}
          </div>
        `;

        modulesGrid.appendChild(moduleCard);
      });
    }

    // ============================================
    // NAVEGACI√ìN
    // ============================================

    function navigateToModule(url) {
      if (url === 'gestion_inventarios.html') {
        window.location.href = url;
      } else {
        // Por ahora, mostrar alerta para m√≥dulos no implementados
        alert(`M√≥dulo en desarrollo. Pr√≥ximamente se cargar√°: ${url}`);
      }
    }

    function logout() {
      if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
        localStorage.removeItem('microerp_session');
        localStorage.removeItem('microerp_last_activity');
        window.location.href = 'index.html';
      }
    }

    // ============================================
    // INICIALIZACI√ìN
    // ============================================

    window.addEventListener('load', () => {
      // Proteger p√°gina
      const userData = protectPage();
      if (!userData) return;

      // Cargar datos del usuario en el header
      const avatarImg = document.getElementById('userAvatarImg');
      const avatarDiv = document.getElementById('userAvatarDiv');

      if (userData.picture) {
        avatarImg.src = userData.picture;
        avatarImg.style.display = 'block';
        avatarDiv.style.display = 'none';
      } else {
        avatarImg.style.display = 'none';
        avatarDiv.style.display = 'flex';
        avatarDiv.textContent = (userData.name || 'U').charAt(0).toUpperCase();
      }

      document.getElementById('userName').textContent = userData.name;
      document.getElementById('userRole').textContent = userData.role || 'Administrador';
      document.getElementById('welcomeMessage').textContent = `Bienvenido, ${userData.name}`;

      // Renderizar m√≥dulos seg√∫n permisos
      renderModules(userData);

      console.log('‚úÖ Dashboard cargado para:', userData.email, '| Rol:', userData.role);
    });

    // Actualizar √∫ltima actividad
    setInterval(() => {
      const userData = getUserData();
      if (userData) {
        localStorage.setItem('microerp_last_activity', new Date().toISOString());
      }
    }, 60000); // Cada minuto
  </script>
</body>

</html>
